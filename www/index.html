<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/ionic.app.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="scripts/bundle.js"></script>

        <script src="scripts/platformOverrides.js"></script>
        <script src="cordova.js"></script>

        <title>Starter</title>
    </head>
    <body ng-app="VisualSearch">
        <ion-side-menus ng-controller="LayoutController as layout">

            <!-- Center content -->
            <ion-side-menu-content>
                <ion-header-bar class="bar-positive">
                    <button class="button button-icon" ng-click="layout.toggleSideMenu()">
                        <i class="icon ion-navicon"></i>
                    </button>
                    <h1 class="title">Visual Search App</h1>
                </ion-header-bar>
                <ion-content>
                    
                </ion-content>
            </ion-side-menu-content>

            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">Search Engines</h1>
                </ion-header-bar>
                <ion-content>

                </ion-content>
            </ion-side-menu>

        </ion-side-menus>
    </body>
</html>
